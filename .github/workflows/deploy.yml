name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USER: ${{ secrets.VPS_USER }}
  VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
  PRODUCTION_ENV: ${{ secrets.PRODUCTION_ENV }}
  ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
  SEED_PASSWORD: ${{ secrets.SEED_PASSWORD }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.VPS_SSH_KEY }}
          envs: PRODUCTION_ENV,ADMIN_PASSWORD,SEED_PASSWORD
          command_timeout: 30m
          script: |
            set -e

            APP_DIR="/opt/sabr"

            # â”€â”€ First-time setup â”€â”€
            if [ ! -d "$APP_DIR" ]; then
              echo "ğŸ”§ First-time setup: cloning repository..."
              git clone https://github.com/HassanAlkuheli/sabr.git "$APP_DIR"
            fi

            cd "$APP_DIR"

            # â”€â”€ Pull latest code â”€â”€
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            # â”€â”€ Write .env from GitHub secret â”€â”€
            echo "ğŸ“ Writing .env..."
            printf '%s\n' "$PRODUCTION_ENV" > .env

            # â”€â”€ Build and deploy â”€â”€
            echo "ğŸš€ Building and deploying with Docker Compose..."
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d

            # â”€â”€ Wait for services to be healthy â”€â”€
            echo "â³ Waiting for services to be ready..."
            sleep 15

            # â”€â”€ Run database migrations â”€â”€
            echo "ğŸ—ƒï¸ Running database migrations..."
            docker exec sabr-backend bunx drizzle-kit migrate || echo "Migration may have already been applied"

            # â”€â”€ Seed admin account â”€â”€
            echo "ğŸ‘¤ Seeding admin account..."
            docker exec -e ADMIN_PASSWORD="$ADMIN_PASSWORD" sabr-backend bun run src/scripts/seed-admin.ts || echo "Admin may already exist"

            # â”€â”€ Seed production data (professor, student, labs, projects) â”€â”€
            echo "ğŸŒ± Seeding production data..."
            docker exec -e SEED_PASSWORD="$SEED_PASSWORD" sabr-backend bun run src/scripts/seed-production.ts || echo "Production data may already exist"

            echo "âœ… Deployment complete!"
            echo "   Frontend: https://sabr.haskify.com"
            echo "   API:      https://api.sabr.haskify.com"
