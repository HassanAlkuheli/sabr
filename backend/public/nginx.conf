server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # If the exact file exists, serve it
        # If it's a directory with an index.html, serve that
        # Otherwise fall back to directory listing
        try_files $uri $uri/index.html @autoindex;
    }

    location @autoindex {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    error_page 403 =404 /;
}
