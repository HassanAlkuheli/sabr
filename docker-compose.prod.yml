# ─────────────────────────────────────────────────────
# Sabr — Production Docker Compose
# Domain: sabr.haskify.com  |  Wildcard: *.sabr.haskify.com
# ─────────────────────────────────────────────────────
name: sabr

services:
  # ── Traefik – Reverse Proxy ─────────────────
  traefik:
    image: traefik:v3.2
    container_name: traefik
    command:
      - --log.level=DEBUG
      - --api.dashboard=true
      - --api.insecure=false
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=sabr-net
      - --entryPoints.web.address=:80
      - --entryPoints.websecure.address=:443
      # Let's Encrypt ACME – automatic SSL
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:?ACME_EMAIL is required}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      # Use TLS Challenge (Port 443) instead of HTTP Challenge (Port 80) for better reliability
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      # Redirect all HTTP → HTTPS
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - sabr-net
    restart: unless-stopped
    labels:
      # Traefik dashboard at traefik.sabr.haskify.com (protected by basic auth)
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.sabr.haskify.com`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"

  # ── PostgreSQL ──────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - sabr-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── MinIO ───────────────────────────────────
  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - miniodata:/data
    networks:
      - sabr-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Backend (Bun + Elysia) ─────────────────
  backend:
    build: ./backend
    container_name: sabr-backend
    environment:
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      DEPLOY_DOMAIN: ${DEPLOY_DOMAIN:-sabr.haskify.com}
      CORS_ORIGIN: https://${DEPLOY_DOMAIN:-sabr.haskify.com}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: ${MINIO_BUCKET:-sabr}
    volumes:
      # Backend needs Docker socket to manage student containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Persist runner workspaces
      - runner_workspaces:/app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - sabr-net
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.${DEPLOY_DOMAIN:-sabr.haskify.com}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"

  # ── Frontend (Angular + nginx) ──────────────
  frontend:
    build:
      context: ./frontend
      args:
        API_URL: https://api.${DEPLOY_DOMAIN:-sabr.haskify.com}
    container_name: sabr-frontend
    depends_on:
      - backend
    networks:
      - sabr-net
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # Main domain → frontend
      - "traefik.http.routers.frontend.rule=Host(`sabr.haskify.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

volumes:
  pgdata:
  miniodata:
  letsencrypt:
  runner_workspaces:

networks:
  sabr-net:
    name: sabr-net
    driver: bridge
